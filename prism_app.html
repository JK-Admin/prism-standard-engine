<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>PRISM â€“ Standard Engine</title>
<style>
  :root {
    --bg: #0f1117; --surface: #1a1d27; --surface2: #22263a;
    --border: #2e3250; --accent: #6366f1; --accent2: #818cf8;
    --text: #e2e4f0; --muted: #8b90b0; --green: #22c55e;
    --yellow: #eab308; --red: #ef4444; --orange: #f97316;
  }
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body { background: var(--bg); color: var(--text); font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; height: 100dvh; display: flex; flex-direction: column; }

  /* Nav */
  nav { background: var(--surface); border-bottom: 1px solid var(--border); padding: 0 16px; display: flex; align-items: center; gap: 0; height: 52px; flex-shrink: 0; }
  .nav-brand { font-weight: 700; font-size: 15px; color: var(--accent2); margin-right: 24px; letter-spacing: .5px; }
  .nav-tab { padding: 6px 14px; border-radius: 6px; cursor: pointer; font-size: 13px; color: var(--muted); transition: all .15s; border: none; background: none; }
  .nav-tab:hover { color: var(--text); background: var(--surface2); }
  .nav-tab.active { color: var(--accent2); background: rgba(99,102,241,.15); }

  /* Main */
  main { flex: 1; overflow: hidden; display: flex; }
  .view { display: none; flex: 1; flex-direction: column; overflow: hidden; }
  .view.active { display: flex; }

  /* â”€â”€ CHAT â”€â”€ */
  .chat-messages { flex: 1; overflow-y: auto; padding: 16px; display: flex; flex-direction: column; gap: 12px; }
  .msg { max-width: 80%; padding: 10px 14px; border-radius: 12px; font-size: 14px; line-height: 1.55; }
  .msg.user { align-self: flex-end; background: var(--accent); color: #fff; border-bottom-right-radius: 4px; }
  .msg.ai { align-self: flex-start; background: var(--surface2); border: 1px solid var(--border); border-bottom-left-radius: 4px; }
  .msg.ai .summary { font-weight: 600; margin-bottom: 8px; }
  .msg.ai .meta { font-size: 12px; color: var(--muted); margin-top: 8px; display: flex; gap: 12px; flex-wrap: wrap; }
  .msg.ai .meta span { background: rgba(255,255,255,.05); padding: 2px 8px; border-radius: 4px; }
  .msg.system { align-self: center; background: transparent; color: var(--muted); font-size: 12px; font-style: italic; }
  .msg.error { align-self: flex-start; background: rgba(239,68,68,.1); border: 1px solid rgba(239,68,68,.3); color: #fca5a5; }

  .chat-input-area { padding: 12px 16px; background: var(--surface); border-top: 1px solid var(--border); display: flex; gap: 8px; align-items: flex-end; }
  .chat-input-area textarea { flex: 1; background: var(--surface2); border: 1px solid var(--border); border-radius: 10px; color: var(--text); padding: 10px 12px; font-size: 14px; resize: none; min-height: 42px; max-height: 120px; outline: none; line-height: 1.4; }
  .chat-input-area textarea:focus { border-color: var(--accent); }
  .btn { padding: 10px 16px; border-radius: 8px; border: none; cursor: pointer; font-size: 13px; font-weight: 600; transition: all .15s; display: flex; align-items: center; gap: 6px; }
  .btn-primary { background: var(--accent); color: #fff; }
  .btn-primary:hover { background: var(--accent2); }
  .btn-primary:disabled { opacity: .5; cursor: not-allowed; }
  .btn-ghost { background: var(--surface2); color: var(--text); border: 1px solid var(--border); }
  .btn-ghost:hover { border-color: var(--accent); color: var(--accent2); }
  .btn-danger { background: rgba(239,68,68,.15); color: #fca5a5; border: 1px solid rgba(239,68,68,.3); }
  .btn-danger:hover { background: rgba(239,68,68,.25); }

  .record-btn { width: 42px; height: 42px; padding: 0; justify-content: center; border-radius: 50%; flex-shrink: 0; }
  .record-btn.recording { background: var(--red); animation: pulse 1s infinite; }
  @keyframes pulse { 0%,100%{opacity:1} 50%{opacity:.6} }

  /* â”€â”€ ARTIFACTS â”€â”€ */
  .panel { flex: 1; overflow-y: auto; padding: 16px; display: flex; flex-direction: column; gap: 16px; }
  .filter-bar { display: flex; gap: 8px; flex-wrap: wrap; padding: 12px 16px; background: var(--surface); border-bottom: 1px solid var(--border); flex-shrink: 0; }
  .filter-chip { padding: 4px 12px; border-radius: 20px; font-size: 12px; cursor: pointer; border: 1px solid var(--border); background: transparent; color: var(--muted); }
  .filter-chip.active { background: var(--accent); border-color: var(--accent); color: #fff; }

  .card { background: var(--surface); border: 1px solid var(--border); border-radius: 12px; padding: 16px; }
  .card-header { display: flex; align-items: flex-start; justify-content: space-between; gap: 12px; margin-bottom: 10px; }
  .card-title { font-weight: 600; font-size: 15px; }
  .card-meta { font-size: 12px; color: var(--muted); margin-top: 2px; }
  .badge { display: inline-block; padding: 2px 8px; border-radius: 4px; font-size: 11px; font-weight: 600; text-transform: uppercase; letter-spacing: .5px; }
  .badge-type { background: rgba(99,102,241,.15); color: var(--accent2); }
  .badge-proposed { background: rgba(234,179,8,.15); color: #fde047; }
  .badge-accepted { background: rgba(34,197,94,.15); color: #86efac; }
  .badge-rejected { background: rgba(239,68,68,.15); color: #fca5a5; }
  .badge-p0 { background: rgba(239,68,68,.2); color: #fca5a5; }
  .badge-p1 { background: rgba(249,115,22,.2); color: #fdba74; }
  .badge-p2 { background: rgba(234,179,8,.2); color: #fde047; }
  .badge-p3 { background: rgba(34,197,94,.2); color: #86efac; }

  .content-md { font-size: 13px; color: var(--muted); line-height: 1.6; white-space: pre-wrap; max-height: 200px; overflow: hidden; position: relative; cursor: pointer; }
  .content-md.expanded { max-height: none; }
  .content-md::after { content: ''; position: absolute; bottom: 0; left: 0; right: 0; height: 40px; background: linear-gradient(transparent, var(--surface)); pointer-events: none; }
  .content-md.expanded::after { display: none; }

  /* â”€â”€ BACKLOG â”€â”€ */
  .backlog-toolbar { padding: 12px 16px; background: var(--surface); border-bottom: 1px solid var(--border); display: flex; gap: 8px; align-items: center; flex-shrink: 0; }
  .backlog-toolbar .spacer { flex: 1; }
  .backlog-item { background: var(--surface); border: 1px solid var(--border); border-radius: 10px; padding: 14px; display: flex; flex-direction: column; gap: 8px; }
  .backlog-item:hover { border-color: var(--accent); }
  .backlog-row { display: flex; align-items: center; gap: 10px; }
  .edit-field { background: var(--surface2); border: 1px solid var(--border); border-radius: 6px; color: var(--text); padding: 6px 10px; font-size: 13px; width: 100%; outline: none; }
  .edit-field:focus { border-color: var(--accent); }

  /* â”€â”€ DECISIONS â”€â”€ */
  .decision-card { background: var(--surface); border: 1px solid var(--border); border-radius: 12px; overflow: hidden; }
  .decision-header { padding: 14px 16px; display: flex; align-items: center; gap: 12px; border-bottom: 1px solid var(--border); cursor: pointer; }
  .decision-header:hover { background: var(--surface2); }
  .decision-body { padding: 16px; display: none; }
  .decision-body.open { display: block; }
  .decision-section { margin-bottom: 12px; }
  .decision-section-label { font-size: 11px; text-transform: uppercase; letter-spacing: .8px; color: var(--muted); margin-bottom: 4px; font-weight: 600; }
  .decision-section-text { font-size: 13px; line-height: 1.6; white-space: pre-wrap; }

  /* Loading */
  .spinner { width: 16px; height: 16px; border: 2px solid rgba(255,255,255,.2); border-top-color: #fff; border-radius: 50%; animation: spin .6s linear infinite; }
  @keyframes spin { to { transform: rotate(360deg); } }
  .empty { text-align: center; color: var(--muted); padding: 48px 16px; font-size: 14px; }

  /* Config Banner */
  .config-banner { background: rgba(234,179,8,.1); border: 1px solid rgba(234,179,8,.3); border-radius: 10px; padding: 14px 16px; margin: 16px; display: flex; flex-direction: column; gap: 8px; }
  .config-banner h3 { font-size: 14px; color: #fde047; }
  .config-row { display: flex; gap: 8px; align-items: center; }
  .config-input { flex: 1; background: var(--surface2); border: 1px solid var(--border); border-radius: 6px; color: var(--text); padding: 8px 10px; font-size: 13px; outline: none; font-family: monospace; }
  .config-input:focus { border-color: var(--accent); }

  @media (max-width: 600px) {
    .msg { max-width: 95%; }
    nav { padding: 0 8px; gap: 0; }
    .nav-tab { padding: 6px 10px; font-size: 12px; }
  }
</style>
</head>
<body>

<nav>
  <span class="nav-brand">PRISM</span>
  <button class="nav-tab active" onclick="showView('chat')">ğŸ’¬ Chat</button>
  <button class="nav-tab" onclick="showView('artifacts')">ğŸ“„ Artefakte</button>
  <button class="nav-tab" onclick="showView('decisions')">âš–ï¸ Decisions</button>
</nav>

<main>

<!-- CHAT VIEW -->
<div class="view active" id="view-chat">
  <div id="config-area"></div>
  <div class="chat-messages" id="chat-messages">
    <div class="msg system">Schreib eine Nachricht oder halte ğŸ¤ gedrÃ¼ckt fÃ¼r Spracheingabe.</div>
  </div>
  <div class="chat-input-area">
    <textarea id="chat-input" placeholder="Idee, Entscheidung, Beobachtung..." rows="1"
      onkeydown="handleKey(event)" oninput="autoResize(this)"></textarea>
    <button class="btn record-btn btn-ghost" id="record-btn" title="Sprachnachricht"
      onmousedown="startRecording()" onmouseup="stopRecording()"
      ontouchstart="startRecording()" ontouchend="stopRecording()">ğŸ¤</button>
    <button class="btn btn-primary" id="send-btn" onclick="sendMessage()">
      <span id="send-label">Senden</span>
    </button>
  </div>
</div>

<!-- ARTIFACTS VIEW -->
<div class="view" id="view-artifacts">
  <div class="filter-bar" id="artifact-filters">
    <button class="filter-chip active" onclick="filterArtifacts(null, this)">Alle</button>
  </div>
  <div class="panel" id="artifacts-panel">
    <div class="empty">Lade Artefakte...</div>
  </div>
</div>

<!-- DECISIONS VIEW -->
<div class="view" id="view-decisions">
  <div class="backlog-toolbar">
    <span style="font-size:14px;font-weight:600">Decision Log (ADR)</span>
    <div class="spacer"></div>
    <button class="btn btn-ghost" onclick="loadDecisions()" style="font-size:12px">â†º Neu laden</button>
  </div>
  <div class="panel" id="decisions-panel">
    <div class="empty">Lade Decisions...</div>
  </div>
</div>

</main>

<script>
// â”€â”€â”€ CONFIG â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
const BASE = 'https://hdkgadqgovihffuowtxe.supabase.co/functions/v1';
let OPENAI_KEY = localStorage.getItem('prism_openai_key') || '';

function getEndpoint(fn) { return `${BASE}/${fn}`; }

// Check config on load
function checkConfig() {
  if (!OPENAI_KEY) {
    const area = document.getElementById('config-area');
    area.innerHTML = `
      <div class="config-banner">
        <h3>âš™ï¸ OpenAI API Key benÃ¶tigt</h3>
        <p style="font-size:13px;color:var(--muted)">Einmalig eingeben â€“ wird lokal gespeichert.</p>
        <div class="config-row">
          <input class="config-input" id="key-input" type="password" placeholder="sk-..."/>
          <button class="btn btn-primary" onclick="saveKey()">Speichern</button>
        </div>
      </div>`;
  }
}

function saveKey() {
  const k = document.getElementById('key-input').value.trim();
  if (!k.startsWith('sk-')) { alert('Kein gÃ¼ltiger OpenAI Key'); return; }
  OPENAI_KEY = k;
  localStorage.setItem('prism_openai_key', k);
  document.getElementById('config-area').innerHTML = '';
  addMessage('system', 'âœ… API Key gespeichert. System bereit.');
}

// â”€â”€â”€ NAVIGATION â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function showView(name) {
  document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
  document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
  document.getElementById('view-' + name).classList.add('active');
  event.target.classList.add('active');
  if (name === 'artifacts') loadArtifacts();
  if (name === 'decisions') loadDecisions();
}

// â”€â”€â”€ CHAT â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function addMessage(role, content, meta = null) {
  const box = document.getElementById('chat-messages');
  const div = document.createElement('div');
  div.className = `msg ${role}`;
  if (role === 'ai' && meta) {
    div.innerHTML = `<div class="summary">${escHtml(content)}</div>
      <div class="meta">
        ${meta.artifacts ? `<span>ğŸ“„ ${meta.artifacts} Artefakte</span>` : ''}
        ${meta.decisions ? `<span>âš–ï¸ ${meta.decisions} Decisions</span>` : ''}
        ${meta.backlog ? `<span>ğŸ¯ ${meta.backlog} Backlog</span>` : ''}
        ${meta.questions?.length ? `<span>â“ ${meta.questions.length} Fragen</span>` : ''}
      </div>
      ${meta.questions?.length ? `<div style="margin-top:8px;font-size:12px;color:var(--muted)">${meta.questions.map(q => `â€¢ ${escHtml(q.question)}`).join('<br>')}</div>` : ''}`;
  } else if (role === 'ai') {
    div.innerHTML = `<div>${escHtml(content)}</div>`;
  } else {
    div.textContent = content;
  }
  box.appendChild(div);
  box.scrollTop = box.scrollHeight;
  return div;
}

function escHtml(s) {
  return String(s).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');
}

function autoResize(el) {
  el.style.height = 'auto';
  el.style.height = Math.min(el.scrollHeight, 120) + 'px';
}

function handleKey(e) {
  if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(); }
}

async function sendMessage() {
  const inp = document.getElementById('chat-input');
  const text = inp.value.trim();
  if (!text || !OPENAI_KEY) return;

  inp.value = ''; inp.style.height = 'auto';
  addMessage('user', text);
  setSending(true);

  try {
    const res = await fetch(getEndpoint('ingest'), {
      method: 'POST',
      headers: { 'Content-Type': 'application/json', 'x-openai-key': OPENAI_KEY },
      body: JSON.stringify({ text, author: 'JÃ¼rgen', source: 'web' })
    });
    const data = await res.json();
    if (data.error) throw new Error(data.error);
    addMessage('ai', data.summary, { artifacts: data.artifact_updates, decisions: data.decisions, backlog: data.backlog_items, questions: data.open_questions });
  } catch(e) {
    const err = document.createElement('div');
    err.className = 'msg error';
    err.textContent = 'âš ï¸ Fehler: ' + e.message;
    document.getElementById('chat-messages').appendChild(err);
  }
  setSending(false);
}

function setSending(v) {
  const btn = document.getElementById('send-btn');
  const lbl = document.getElementById('send-label');
  btn.disabled = v;
  lbl.innerHTML = v ? '<div class="spinner"></div>' : 'Senden';
}

// â”€â”€â”€ VOICE â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
let mediaRec, audioChunks = [];

async function startRecording() {
  try {
    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
    mediaRec = new MediaRecorder(stream, { mimeType: 'audio/webm' });
    audioChunks = [];
    mediaRec.ondataavailable = e => audioChunks.push(e.data);
    mediaRec.start();
    document.getElementById('record-btn').classList.add('recording');
  } catch(e) { alert('Mikrofon-Zugriff verweigert'); }
}

async function stopRecording() {
  if (!mediaRec || mediaRec.state === 'inactive') return;
  document.getElementById('record-btn').classList.remove('recording');
  mediaRec.stop();
  mediaRec.onstop = async () => {
    const blob = new Blob(audioChunks, { type: 'audio/webm' });
    if (blob.size < 1000) return;
    addMessage('system', 'ğŸ¤ Sprachnachricht wird verarbeitet...');
    setSending(true);
    try {
      const form = new FormData();
      form.append('audio', blob, 'voice.webm');
      form.append('author', 'JÃ¼rgen');
      const res = await fetch(getEndpoint('ingest'), {
        method: 'POST',
        headers: { 'x-openai-key': OPENAI_KEY },
        body: form
      });
      const data = await res.json();
      if (data.error) throw new Error(data.error);
      if (data.transcript) addMessage('user', 'ğŸ¤ ' + data.transcript);
      addMessage('ai', data.summary, { artifacts: data.artifact_updates, decisions: data.decisions, backlog: data.backlog_items, questions: data.open_questions });
    } catch(e) {
      const err = document.createElement('div');
      err.className = 'msg error';
      err.textContent = 'âš ï¸ Fehler: ' + e.message;
      document.getElementById('chat-messages').appendChild(err);
    }
    setSending(false);
    mediaRec.stream.getTracks().forEach(t => t.stop());
  };
}

// â”€â”€â”€ ARTIFACTS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
let allArtifacts = [], activeType = null;

async function loadArtifacts() {
  document.getElementById('artifacts-panel').innerHTML = '<div class="empty">Lade...</div>';
  try {
    const res = await fetch(getEndpoint('data-api') + '?resource=artifacts');
    allArtifacts = await res.json();
    buildArtifactFilters();
    renderArtifacts(null);
  } catch(e) {
    document.getElementById('artifacts-panel').innerHTML = `<div class="empty">Fehler: ${e.message}</div>`;
  }
}

function buildArtifactFilters() {
  const types = [...new Set(allArtifacts.map(a => a.artifact_type))];
  const bar = document.getElementById('artifact-filters');
  bar.innerHTML = `<button class="filter-chip active" onclick="filterArtifacts(null, this)">Alle (${allArtifacts.length})</button>`;
  types.forEach(t => {
    const count = allArtifacts.filter(a => a.artifact_type === t).length;
    bar.innerHTML += `<button class="filter-chip" onclick="filterArtifacts('${t}', this)">${t} (${count})</button>`;
  });
}

function filterArtifacts(type, btn) {
  document.querySelectorAll('#artifact-filters .filter-chip').forEach(c => c.classList.remove('active'));
  btn.classList.add('active');
  activeType = type;
  renderArtifacts(type);
}

function renderArtifacts(type) {
  const panel = document.getElementById('artifacts-panel');
  const items = type ? allArtifacts.filter(a => a.artifact_type === type) : allArtifacts;
  if (!items.length) { panel.innerHTML = '<div class="empty">Keine Artefakte vorhanden.<br>Schick deinen ersten Input im Chat.</div>'; return; }
  panel.innerHTML = items.map(a => `
    <div class="card">
      <div class="card-header">
        <div>
          <div class="card-title">${escHtml(a.title)}</div>
          <div class="card-meta">v${a.version} Â· ${formatDate(a.created_at)}</div>
        </div>
        <span class="badge badge-type">${escHtml(a.artifact_type)}</span>
      </div>
      <div class="content-md" onclick="toggleExpand(this)">${escHtml(a.content_md)}</div>
    </div>`).join('');
}

function toggleExpand(el) { el.classList.toggle('expanded'); }

// â”€â”€â”€ DECISIONS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
async function loadDecisions() {
  document.getElementById('decisions-panel').innerHTML = '<div class="empty">Lade...</div>';
  try {
    const res = await fetch(getEndpoint('data-api') + '?resource=decisions');
    const decisions = await res.json();
    renderDecisions(decisions);
  } catch(e) {
    document.getElementById('decisions-panel').innerHTML = `<div class="empty">Fehler: ${e.message}</div>`;
  }
}

function renderDecisions(decisions) {
  const panel = document.getElementById('decisions-panel');
  if (!decisions.length) { panel.innerHTML = '<div class="empty">Keine Decisions vorhanden.<br>Das System erstellt ADRs automatisch aus deinen Inputs.</div>'; return; }
  panel.innerHTML = decisions.map(d => `
    <div class="decision-card">
      <div class="decision-header" onclick="toggleDecision(this)">
        <span class="badge badge-${d.status}">${d.status}</span>
        <span style="font-weight:600;font-size:14px;flex:1">${d.decision_key ? escHtml(d.decision_key) + ': ' : ''}${escHtml(d.title)}</span>
        <span style="font-size:12px;color:var(--muted)">${formatDate(d.created_at)}</span>
        <span style="color:var(--muted);font-size:12px">â–¼</span>
      </div>
      <div class="decision-body">
        ${d.context_md ? `<div class="decision-section"><div class="decision-section-label">Kontext</div><div class="decision-section-text">${escHtml(d.context_md)}</div></div>` : ''}
        ${d.decision_md ? `<div class="decision-section"><div class="decision-section-label">Entscheidung</div><div class="decision-section-text">${escHtml(d.decision_md)}</div></div>` : ''}
        ${d.consequences_md ? `<div class="decision-section"><div class="decision-section-label">Konsequenzen</div><div class="decision-section-text">${escHtml(d.consequences_md)}</div></div>` : ''}
      </div>
    </div>`).join('');
}

function toggleDecision(header) {
  const body = header.nextElementSibling;
  body.classList.toggle('open');
  header.querySelector('span:last-child').textContent = body.classList.contains('open') ? 'â–²' : 'â–¼';
}

function formatDate(iso) {
  return new Date(iso).toLocaleDateString('de-DE', { day:'2-digit', month:'2-digit', year:'2-digit', hour:'2-digit', minute:'2-digit' });
}
